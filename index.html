<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Censo 2022 Olinda</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div>
            <img src="img/branco.png" alt="">
        </div>
        <div>
          <h1>Busca de Dados - Censo Escolar</h1>
        </div>
        <div>
          <img src="img/inep.png" alt="Imagem Representativa" width="250" height="100">
        </div>
    </header>
    <main>
        <div class="ladoSite">
            <h2>Busca de Dados</h2>
            <form id="formulario">
                <div class="pesquisaDados">
                    <label for="bairro">Bairro:</label>
                    <select id="bairro">
                        <option value="valor1">Rio Doce</option>
                        <option value="valor2">Jardim Brasil</option>
                        <option value="valor3">Ouro Preto</option>
                        <option value="valor4">Peixinhos</option>
                        <option value="valor5">Vila Popular</option>
                    </select>
                </div>
                <div class="pesquisaDados">
                    <label for="redeEnsino">Rede de Ensino:</label>
                    <select id="redeEnsino">
                        <option value="valor1">Municipal</option>
                        <option value="valor2">Estadual</option>
                        <option value="valor3">Federal</option>
                    </select>
                </div>
                <div class="pesquisaDados">
                    <lapel for="instituicao">Instituição:</lapel>
                    <select id="instituicao">
                        <option value="valor1">Privada</option>
                        <option value="valor2">Pública</option>
                    </select>
                </div>
                <div class="pesquisaDados">
                    <label for="Data/Ano">Data/Ano:</label>
                    <select id="Data/Ano">
                      <option value="valor1">2022</option>
                    </select>
                </div>
                <button type="submit">Buscar</button>
                <a href="paggraficos.html">Simulando uma busca feita</a>
            </form>
        </div>
        <div class="imagemOlinda">
            <img src="img/mapa.png" alt="Mapa de Olinda">
        </div>
    </main>
    <footer>
        <div>
            <h3><a href="#">Sobre</a></h3>
            <h3><a href="#">Suporte</a></h3>
        </div>
        <div><address>&copy; Dash.IO  •  Politica e Privacidade  •  Termos de Uso</address></div>
        <div class="imagem">
            <img src="img/logounicap.png" alt="Logo Unicap" width: 134px; height: 55px>
        </div>
    </footer>
</body>
</html>

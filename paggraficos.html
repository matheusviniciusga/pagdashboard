<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos Censo 2022</title>
    <link rel="stylesheet" href="estilograf.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    
</head>
<body>
    <header>
        <div>
            <h1 class="titulo-principal">DashBoard - Censo Escolar 2022 | Olinda </h1>
        </div>
        <div>
            <img src="https://logospng.org/download/inep/inep-4096.png" alt="Descrição da Imagem">
        </div>
    </header>
    <br>
    <br>
    <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-md-6">
        <aria-label="breadcrumb">
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <a href="#" class="nav_link">
                    <i class='bx bx-user nav_icon'></i>
                    <span class="nav_name">Usuário</span>
                </a>
                <div class="nav_list">
                    <a href="#" class="nav_link">
                        <i class='bx bx-home nav_icon'></i>
                        <span class="nav_name">Home</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bx-bell nav_icon'></i>
                        <span class="nav_name">Notificação</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bx-bar-chart-alt-2 nav_icon'></i>
                        <span class="nav_name">Estatística</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bx-cog nav_icon'></i>
                        <span class="nav_name">Configuração</span>
                    </a>
                </div>
                <a href="#" class="nav_link">
                    <i class='bx bx-arrow-from-left nav_icon'></i>
                    <span class="nav_name">SignOut</span>
                </a>
            </nav>
        </div>
      
        <section class="charts">
            <div class="row">
                <div class="col-md-6">
                    <div class="grafre">
                        <h4 class="text-center mb-3">Gráfico de Faixa Etária</h4>
                        <canvas id="ageChart"></canvas>
                        <div id="ageData"></div>
                        <div class="botao"><button onclick="downloadChart('ageChart', 'faixa_etaria.png')">Exportar Gráfico</button></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="grafre">
                        <h4 class="text-center mb-3">Gráfico de Horário/Turno</h4>
                        <canvas id="timeChart"></canvas>
                        <div id="timeData"></div>
                        <button onclick="downloadChart('timeChart', 'horario_turno.png')">Exportar Gráfico</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="charts">
            <div class="row">
                <div class="col-md-6">
                    <div class="grafre">
                        <h4 class="text-center mb-3">Gráfico de Rede de Ensino</h4>
                        <canvas id="networkChart"></canvas>
                        <div id="networkData"></div>
                        <button onclick="downloadChart('networkChart', 'rede_ensino.png')">Exportar Gráfico</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="grafre">
                        <h4 class="text-center mb-3">Gráfico de Raça/Cor</h4>
                        <canvas id="raceChart"></canvas>
                        <div id="raceData"></div>
                        <button onclick="downloadChart('raceChart', 'raca_cor.png')">Exportar Gráfico</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div><address>&copy; Todos os Direitos Reservados</address></div>
        <div>
            <img src="img/logounicap.png" alt="Logo Unicap" width: 134px; height: 55px>
        </div>
    </footer>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
